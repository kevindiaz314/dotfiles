packages:
  linux:
    # All pacman packages grouped together for efficiency
    pacman:
      # Terminal & Shell Tools
      - atuin
      - zoxide
      - lazygit
      - zellij
      - yazi
      - chafa
      - satty

      # System Configuration Tools
      - wl-clipboard
      - 7zip
      - resvg
      - playerctl
      - cava
      - brightnessctl
      - libva-utils
      - keyd
      - tailscale
      - ddcutil
      - gpu-screen-recorder

      # Niri compositor
      - quickshell
      - niri
      - xdg-desktop-portal-gnome
      - gnome-keyring
      - xdg-desktop-portal-gtk
      - wlsunset
      - xwayland-satellite

      # Applications
      - nextcloud-client
      - ghostty
      - obsidian
      - vesktop
      - zen-browser-bin
      - chromium
      - obs-studio-browser
      - zed
      - gnome-shell-extensions
      - gnome-browser-connector
      - cachy-update

      # Development Tools
      - neovim
      - npm
      - go
      - hugo

      # Fonts (stable packages only)
      - ttf-roboto
      - inter-font

    # All AUR packages grouped together
    aur:
      # Applications
      - oh-my-posh-bin
      - visual-studio-code-bin
      - cursor-bin
      - kiro-bin
      - slack-desktop
      - vicinae-bin
      - refine
      - spotify
      - app2unit-git

      # Shell configurations
      - noctalia-shell

      # Fonts (only when needed, check if installed first)
      - ttf-material-symbols-variable-git

    # NPM packages
    npm:
      - "@google/gemini-cli"
      - "opencode-ai"
      - "@github/copilot"

services:
  linux:
    system:
      - keyd.service
      - tailscaled.service
    user:
      - ssh-agent.service
      - ssh-add.service

configurations:
  linux:
    gtk:
      color-scheme: "prefer-dark"
    keyd:
      config_file: "/etc/keyd/default.conf"
      config_content: |
        [ids]

        0001:0001:70533846

        [main]

        # Maps capslock to escape when pressed and control when held.
        capslock = overload(control, esc)

        # Remaps the escape key to capslock
        esc = capslock

        # Swap alt and control
        leftalt = leftcontrol
        leftcontrol = leftalt
