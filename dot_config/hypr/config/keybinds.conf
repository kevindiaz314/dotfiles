# ▐▛▚▖ ▐▛▀▀▘  ▐▌  ▐▛▀▚▖  █  ▐▌ ▝▜▌▐▌  █ ▝▀▚▖
# ▐▌ ▐▌▐▙▄▄▖  ▐▌  ▐▙▄▞▘▗▄█▄▖▐▌  ▐▌▐▙▄▄▀▗▄▄▞▘
                                          
source = ~/.config/hypr/config/defaults.conf

$mainMod = SUPER
$secMod = ALT

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              Application Bindings                            ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

bind = $mainMod, T, exec, app2unit $terminal
bind = $mainMod, W, exec, app2unit $browser
bind = $mainMod, E, exec, app2unit $fileManager
bind = $mainMod, C, exec, app2unit code
bind = $mainMod, K, exec, app2unit kiro
bind = $mainMod, A, exec, app2unit cursor
bind = $secMod, SPACE, exec, $menu

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              Window Management                               ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

bind = $mainMod, Q, killactive
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              Screenshot Bindings                             ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

bind = SHIFT, Print, exec, hyprshot-gui
bind = , Print, exec, hyprshot -m region --raw | satty --filename - --early-exit --actions-on-enter save-to-clipboard --save-after-copy --copy-command 'wl-copy' --output-filename ~/Pictures/Screenshots/$(date '+%Y-%m-%d-%H:%M').png

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              Focus Movement                                  ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

bind = $secMod, h, movefocus, l
bind = $secMod, j, movefocus, d
bind = $secMod, k, movefocus, u
bind = $secMod, l, movefocus, r

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              Workspace Management                            ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

bind = $mainMod, 1, workspace, 1         # Browser
bind = $mainMod, 2, workspace, 2         # Terminal
bind = $mainMod, 3, workspace, 3         # Cursor
bind = $mainMod, 4, workspace, 4         # Discord/Slack
bind = $mainMod, 5, workspace, 5         # Spotify

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              Mouse Bindings                                  ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                             Noctalia Bindings                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

bind = $mainMod, L, exec, qs -c noctalia-shell ipc call lockScreen toggle
bind = $mainMod, comma, exec, qs -c noctalia-shell ipc call settings toggle
bind = $mainMod, X, exec, qs -c noctalia-shell ipc call powerPanel toggle

bindel = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase
bindel = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease
bindel = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput
bindel = , XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause

