# Tokyo Night theme
foreground            #c0caf5
background            #1a1b26
selection_foreground  #c0caf5
selection_background  #283457

# Black
color0                #15161e
color8                #414868

# Red
color1                #f7768e
color9                #f7768e

# Green
color2                #9ece6a
color10               #9ece6a

# Yellow
color3                #e0af68
color11               #e0af68

# Blue
color4                #7aa2f7
color12               #7aa2f7

# Magenta
color5                #bb9af7
color13               #bb9af7

# Cyan
color6                #7dcfff
color14               #7dcfff

# White
color7                #a9b1d6
color15               #c0caf5

# Cursor colors
cursor                #c0caf5
cursor_text_color     #1a1b26
cursor_trail          1

# URL underline color
url_color             #7aa2f7

# Tab bar colors
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #a9b1d6
inactive_tab_background #1a1b26

# Font configuration
font_family      MonoLisa Variable
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# Window padding
window_padding_width 8

# Tab bar
tab_bar_edge bottom
tab_bar_style separator
tab_separator " â”‡ "

# Keep terminal window open if command exits with non-zero status
close_on_child_death no

# Allow working with images in the terminal
allow_remote_control yes

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Disable audio bell
enable_audio_bell no
